<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-Lite</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Canvas-Lite</h1>

        <div class="section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <div class="section">
            <h2>Users</h2>
            <button id="load-users">Load Users</button>
            <div id="users"></div>
        </div>

        <div class="section">
            <h2>Courses</h2>
            <button id="load-courses">Load Courses</button>
            <div id="courses"></div>

            <h3>Add/Edit Course</h3>
            <form id="course-form">
                <input type="hidden" id="course_id">
                <input type="text" id="subject" placeholder="Subject" required>
                <input type="number" id="number" placeholder="Number" required>
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="term" placeholder="Term" required>
                <input type="number" id="instructor_id" placeholder="Instructor ID" required>
                <button type="submit" id="submit-btn">Add Course</button>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
